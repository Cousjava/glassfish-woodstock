annotation.processing.enabled=true
annotation.processing.enabled.in.editor=true
annotation.processing.processors.list=com.sun.faces.mirror.FacesAnnotationProcessor
annotation.processing.run.all.processors=false
application.args=
application.title=Sun JSF Annotation Processor
application.vendor=jonathan
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
build.generated.sources.dir=${build.dir}/generated-sources
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/jsfa-proc.jar
dist.javadoc.dir=${dist.dir}/javadoc
endorsed.classpath=
excludes=
file.reference.designtime.jar=lib/designtime.jar
file.reference.velocity-1.4.jar=lib/velocity-1.4.jar
includes=**
jar.compress=false
javac.classpath=\
    ${reference.Sun_JSF_Annotation_Library.jar}:\
    ${file.reference.velocity-1.4.jar}:\
    ${file.reference.designtime.jar}:\
    ${java.home}/../lib/tools.jar
# Space-separated list of extra javac options
javac.compilerargs=-Xlint:unchecked
javac.deprecation=false
javac.external.vm=false
javac.processorpath=\
    ${javac.classpath}
javac.source=1.8
javac.target=1.8
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit.classpath}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
# Property libs.DesignTime.classpath is set here just to make sharing of project simpler.
# The library definition has always preference over this property.
libs.DesignTime.classpath=../../../../lib/design-time/designtime.jar
meta.inf.dir=${src.dir}/META-INF
mkdist.disabled=false
platform.active=default_platform
project.Sun_JSF_Annotation_Library=../library
reference.Sun_JSF_Annotation_Library.jar=${project.Sun_JSF_Annotation_Library}/dist/jsfa-lib.jar
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
src.dir=src
test.src.dir=test
